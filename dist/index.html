<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redux Boilerplate</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      header {
        padding: 10px 20px;
        background: #555;
        color: #fff;
        font-size: 16px;
      }
      main {
        position: absolute;
        top: 38px;
        bottom:0;
        left: 0;
        right:0;
      }
      article {
        position: relative;
        background: #ccf;
        padding: 10px;
        margin: 10px 0;
      }
      article button {
        position: absolute;
        top: 10px;
        right:10px;
      }
      .inputBox {
        position: absolute;
        bottom:0;
        left:0;
        right:0;
        height: 80px;
        background: #bbb;
        padding: 10px 20px;
      }
      .inputBox textarea {
        height: 80px;
        width: calc(100% - 190px);
        box-sizing: border-box;
        border: none;
      }
      .inputBox button {
        height: 80px;
        width: 80px;
        position: absolute;
        top: 10px;
        right: 20px;
        background: #cfc;
        border: none;
        outline: none;
        cursor: pointer;
      }
      .inputBox button[disabled] {
        filter: grayscale();
        cursor: default;
      }
      .inputBox button:hover {
        background: #9d9;
      }
      .inputBox button:active {
        background: #7b7;
      }
      .inputBox .getQuoteBtn {
        right: 115px;
      }
      .messageList {
        position: absolute;
        top:0;
        right:0;
        left:0;
        bottom:100px;
        overflow: auto;
        padding: 10px 20px;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
